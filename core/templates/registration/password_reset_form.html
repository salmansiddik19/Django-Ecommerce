{% extends 'core/base.html' %}

{% block title %}Reset password{% endblock %}

{% block content %}
<div class="card-body">
    <h3>Reset your password</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-info">Send confirmation link</button>
    </form>
</div>
{% endblock %}
