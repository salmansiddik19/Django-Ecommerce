{% extends 'core/base.html' %}

{% load crispy_forms_tags %}

{% block title %}Reset password{% endblock %}

{% block content %}
<div class="card-body">
    <h3>Enter new password</h3>
    <br>
    {% if validlink %}
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-info">Change my password</button>
    </form>
    {% else %}
    <br>
    <p>Invalid token.</p>
    <p><a href="{% url 'password_reset' %}">Request a new password reset token.</a></p>
    {% endif %}
</div>
{% endblock %}
