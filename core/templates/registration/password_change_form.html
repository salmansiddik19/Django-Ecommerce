{% extends 'core/base.html' %}

{% load crispy_forms_tags %}

{% block title %}Change password{% endblock %}

{% block content %}
<div class="card-body">
    <h3>Change password</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button type="submit" class="btn btn-info">Change password</button>
    </form>
</div>
{% endblock %}
